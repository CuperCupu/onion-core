name: Example App
version: 0.1.0
requirements:
  - onion-core
components:
  - name: checker
    type: component
    cls: example_app.checker.ThresholdChecker
    props:
      threshold: 10.0
      temperature:
        $ref: thermometer
        $prop: temperature
  - name: accumulator
    type: component
    cls: example_app.accumulator.Accumulator
    kwargs:
      checker:
        - $ref: checker
  - name: thermometer
    type: component
    cls: example_app.thermometer.Thermometer
    props:
      temperature: 50.0