name: testing
version: testing
requirements:
  - onion-core
components:
  - name: checker
    type: component
    cls: example_app.checker.ThresholdChecker
    props:
      threshold: 10.0
      temperature:
        $ref: thermometer
        $prop: temperature
  - name: actuator
    type: component
    cls: example_app.actuator.Actuator
    props:
      event:
        $ref: checker
        $prop: changed
  - name: thermometer
    type: component
    cls: example_app.thermometer.Thermometer
    props:
      temperature:
        $eval: 10.0 + $config.123a
